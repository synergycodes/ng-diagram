<div class="palette">
  @for (paletteItem of model(); track paletteItem.type || $index) {
    <ng-diagram-palette-item [item]="paletteItem">
      <palette-item [item]="paletteItem" />
      <ng-diagram-palette-item-preview>
        <palette-item [item]="paletteItem" />
      </ng-diagram-palette-item-preview>
    </ng-diagram-palette-item>
  }
</div>
