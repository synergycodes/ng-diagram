<div class="node">
  <div class="node-header">
    <span>{{ node().data.name }}</span>
  </div>
  <div class="node-body">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  </div>
</div>
<ng-diagram-port
  id="port-left"
  type="target"
  side="left"
  [attr.style]="node().data.leftPortColor ? null : 'background-color: red'"
/>
<ng-diagram-port
  id="port-top"
  type="source"
  side="top"
  style="top: 25px; left: 200px"
/>
<ng-diagram-port
  id="port-right"
  class="some-custom-class"
  type="both"
  side="right"
/>
