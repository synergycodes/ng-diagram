<div class="sidebar">
  <div class="vertical">
    <span>Selected node</span>
    <input
      [value]="label()"
      [disabled]="!isEnabled()"
      (input)="onInput($event.target.value)"
    />
  </div>
  <div class="horizontal">
    <input
      #isResizableCheckbox
      type="checkbox"
      id="isResizable"
      name="isResizable"
      [checked]="isResizable()"
      [disabled]="!isEnabled()"
      (change)="onIsResizableChange(isResizableCheckbox.checked)"
    />
    <label for="isResizable">Is Resizable</label>
  </div>
  <div class="horizontal">
    <input
      #isRotatableCheckbox
      type="checkbox"
      id="isRotatable"
      name="isRotatable"
      [checked]="isRotatable()"
      [disabled]="!isEnabled()"
      (change)="onIsRotatableChange(isRotatableCheckbox.checked)"
    />
    <label for="isRotatable">Is Rotatable</label>
  </div>
</div>
