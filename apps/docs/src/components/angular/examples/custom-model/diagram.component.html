<div class="example-container">
  <div class="button-controls">
    <button class="btn" (click)="addNode()">Add Node</button>
    <button class="btn secondary" (click)="reset()">Reset to Default</button>
  </div>

  <div class="not-content diagram">
    <ng-diagram
      [model]="modelAdapter"
      [config]="config"
      class="diagram"
    ></ng-diagram>
  </div>
</div>
