<div class="node">
  <div class="node-header">
    <div>
      {{ node().data.name }}
    </div>
    <div>
      <mat-chip [style.backgroundColor]="nodeStatus()">
        {{ this.node().data.status }}
      </mat-chip>
    </div>
  </div>
  <div class="node-body" title="{{ node().data.tooltip }}">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Description</mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ node().data.description }}</p>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Options</mat-panel-title>
        </mat-expansion-panel-header>
        <form>
          <mat-form-field>
            <mat-select
              (selectionChange)="onColorChange($event)"
              [value]="this.node().data.status"
              name="status"
            >
              <mat-option value="Active">Active</mat-option>
              <mat-option value="Inactive">Inactive</mat-option>
              <mat-option value="Error">Error</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
