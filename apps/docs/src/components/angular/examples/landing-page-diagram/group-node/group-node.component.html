<ng-diagram-node-resize-adornment>
  <div
    ngDiagramNodeSelected
    ngDiagramGroupHighlighted
    [node]="node()"
    class="group-node"
  >
    <ng-diagram-port
      id="port-right"
      side="right"
      type="both"
      style="top: 30px"
    />

    <div class="group-node__header">
      <span class="group-node__title">{{ title() }}</span>
    </div>
    <div class="group-node__content"></div>
  </div>
</ng-diagram-node-resize-adornment>
