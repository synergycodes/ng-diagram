<div ngDiagramNodeSelected [node]="node()" class="workflow-node">
  <ng-diagram-port id="port-left" side="left" type="both" />
  <ng-diagram-port id="port-right" side="right" type="both" />

  <div class="workflow-node__header">
    <div class="workflow-node__icon">
      <i [class]="className()"></i>
    </div>
    <div class="workflow-node__text">
      <div class="workflow-node__title">{{ title() }}</div>
      @if (subtitle()) {
        <div class="workflow-node__subtitle">{{ subtitle() }}</div>
      }
    </div>
  </div>
  <ng-content />
</div>
