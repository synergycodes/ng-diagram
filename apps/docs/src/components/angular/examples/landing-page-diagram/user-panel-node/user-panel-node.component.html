<div ngDiagramNodeSelected [node]="node()" class="user-panel">
  <ng-diagram-port id="port-right" side="right" type="both" />

  @for (user of users(); track user.id) {
    <div
      class="user-panel__item"
      [class.user-panel__item--selected]="user.id === selectedUser()"
      (click)="selectUser(user.id)"
    >
      <div class="user-panel__avatar" [style.background-color]="user.color">
        {{ user.avatar }}
      </div>
      <span class="user-panel__name">{{ user.name }}</span>
    </div>
  }
</div>
