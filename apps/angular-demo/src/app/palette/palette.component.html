<div class="palette" angularAdapterPalette>
  @for (paletteItem of model(); track paletteItem.type) {
    <angular-adapter-palette-item [node]="paletteItem">
      <app-palette-item [node]="paletteItem" />
      <angular-adapter-palette-item-preview [type]="paletteItem.type">
        @if (paletteItem.type === 'group') {
          <app-palette-item-preview [node]="paletteItem" />
        } @else {
          <app-palette-item [node]="paletteItem" />
        }
      </angular-adapter-palette-item-preview>
    </angular-adapter-palette-item>
  }
</div>
