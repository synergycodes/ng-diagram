@for (element of model(); track element.type) {
  @let template = nodeTemplateMap().get(element.type);
  @if (template) {
    <div class="draggable" draggable="true" (dragstart)="onDragStart($event, element)">
      <ng-container *ngComponentOutlet="template; inputs: { data: element.data, isPaletteNode: true }" />
    </div>
  }
}
