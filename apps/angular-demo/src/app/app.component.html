<div class="diagram-container" #diagramContainer *ngIf="isVisible()">
  <angular-adapter-diagram
    [model]="model()"
    [nodeTemplateMap]="nodeTemplateMap"
    [edgeTemplateMap]="edgeTemplateMap"
    [middlewares]="middlewares()"
  />
  <app-toolbar />
  <app-palette [model]="paletteModel" />
</div>
