<ng-diagram-context>
  <div class="diagram-container">
    <ng-diagram
      [nodeTemplateMap]="nodeTemplateMap"
      [edgeTemplateMap]="edgeTemplateMap"
      [model]="model"
      [config]="config"
      [debugMode]="debugMode()"
    >
      <ng-diagram-background>
        <div
          style="width: 100%; height: 100%; background: repeating-linear-gradient(45deg, #eee 0 10px, #fff 10px 20px)"
        ></div>
      </ng-diagram-background>
    </ng-diagram>
    <app-toolbar (toggleDebugModeClick)="debugMode.set(!debugMode())" />
    <app-palette [model]="paletteModel" />
  </div>
</ng-diagram-context>
