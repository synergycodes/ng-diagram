<div class="input-field-node">
  <!-- we need to stop the event from propagating and reaching the document,
    otherwise event will be captured and send to Input Event Handler -->
  <input
    type="text"
    placeholder="Enter value..."
    [(ngModel)]="text"
    (keydown)="$event.stopPropagation()"
    (keypress)="$event.stopPropagation()"
    (keyup)="$event.stopPropagation()"
  />
  {{ text() }}
</div>
<angular-adapter-port
  id="port-left"
  type="both"
  style="top: 50%; left: 0; transform: translate(-50%, -50%)"
></angular-adapter-port>
<angular-adapter-port
  id="port-right"
  type="both"
  style="top: 50%; left: 100%; transform: translate(-50%, -50%)"
></angular-adapter-port>
