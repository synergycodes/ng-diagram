<div class="header">
  <div class="image">
    <ng-icon name="phosphorUser" size="20" color="rgba(151, 71, 255, 1)"></ng-icon>
  </div>
  <div class="text-container">
    <p>User Node</p>
    <p>User information</p>
  </div>
</div>
<div class="content">
  <form class="user-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="form-input" />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="address" name="address" class="form-input" />
    </div>
  </form>
</div>
<angular-adapter-port
  id="port-left"
  type="both"
  style="top: 50%; left: 0; transform: translate(-50%, -50%)"
  side="left"
></angular-adapter-port>
<angular-adapter-port
  id="port-right"
  type="both"
  style="top: 50%; left: 100%; transform: translate(-50%, -50%)"
  side="right"
></angular-adapter-port>
