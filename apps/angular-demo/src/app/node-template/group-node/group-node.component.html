<angular-adapter-node-resize-adornment>
  <div
    class="ng-diagram-group-wrapper group-node"
    angularAdapterNodeSelected
    [data]="data()"
    angularAdapterGroupHighlighted
  >
    <div class="group-node-header">
      <div class="group-node-header-title">{{ groupTitle() }}</div>
    </div>
    <div class="group-node-content"></div>
  </div>
</angular-adapter-node-resize-adornment>
