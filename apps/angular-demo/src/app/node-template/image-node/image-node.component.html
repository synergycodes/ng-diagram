<angular-adapter-node-rotate-adornment [data]="data()" />
<img [src]="imageUrl()" alt="Image" />
@if (!isPaletteNode()) {
  <angular-adapter-port id="port-left" type="both" side="left" [nodeData]="data()" />
  <angular-adapter-port id="port-top" type="both" side="top" [nodeData]="data()" />
  <angular-adapter-port id="port-right" type="both" side="right" [nodeData]="data()" />
  <angular-adapter-port id="port-bottom" type="both" side="bottom" [nodeData]="data()" />
}
