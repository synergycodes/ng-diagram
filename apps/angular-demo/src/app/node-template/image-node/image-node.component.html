<angular-adapter-node-rotate-adornment [data]="data()" />
<img draggable="false" data-no-drag="true" [src]="imageUrl()" alt="Image" />
@if (!isPaletteNode()) {
  <angular-adapter-port id="port-left" type="both" side="left" />
  <angular-adapter-port id="port-top" type="both" side="top" />
  <angular-adapter-port id="port-right" type="both" side="right" />
  <angular-adapter-port id="port-bottom" type="both" side="bottom" />
}
