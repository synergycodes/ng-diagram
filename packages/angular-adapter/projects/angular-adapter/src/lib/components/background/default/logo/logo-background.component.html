<svg class="logo-background">
  <pattern
    #backgroundPattern
    id="ng-diagram-background"
    staticWidth="100"
    [attr.width]="size() || 100"
    [attr.height]="size() || 100"
    x="0"
    y="0"
    patternUnits="userSpaceOnUse"
    [attr.patternTransform]="patternTransform()"
  >
    <text x="0" y="20" font-size="15" fill="var(--ngd-colors-acc1-500)">ng</text>
    <text x="21" y="20" font-size="13" fill="var(--ngd-colors-gray-500)">Diagram</text>
  </pattern>
  <rect fill="url(#ng-diagram-background)" width="100%" height="100%" x="0" y="0"></rect>
</svg>
