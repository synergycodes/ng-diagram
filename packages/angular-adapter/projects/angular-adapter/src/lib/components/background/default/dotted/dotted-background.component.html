<svg class="dotted-background">
  <pattern
    #backgroundPattern
    id="ng-diagram-background"
    [attr.fill]="fill()"
    [attr.staticWidth]="dotSize"
    [attr.width]="size() || dotSize"
    [attr.height]="size() || dotSize"
    [attr.patternTransform]="patternTransform()"
    [attr.fill-opacity]="fillOpacity()"
    x="0"
    y="0"
    patternUnits="userSpaceOnUse"
  >
    <circle r="1" cx="1" cy="1"></circle>
  </pattern>
  <rect id="test" fill="url(#ng-diagram-background)" width="100%" height="100%" x="0" y="0"></rect>
</svg>
