<svg>
  <path
    [attr.d]="path"
    [attr.stroke]="edge().selected ? '#888' : '#bbb'"
    [attr.fill]="edge().selected ? '#888' : '#bbb'"
    stroke-width="1"
    [attr.marker-start]="edge().sourceArrowhead ? 'url(#' + edge().sourceArrowhead + ')' : null"
    [attr.marker-end]="edge().targetArrowhead ? 'url(#' + edge().targetArrowhead + ')' : null"
  />
  <path [attr.d]="path" fill="none" stroke="currentColor" stroke-width="20" stroke-opacity="0" />
</svg>
