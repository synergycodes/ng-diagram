<!-- TODO: For now I set temporary class here to make linking works but when we add snapping to port it probably can be removed -->
<svg [class.temporary]="isTemporary()">
  <path
    [attr.d]="path()"
    [attr.stroke]="stroke()"
    [attr.fill]="fill()"
    stroke-width="2"
    [attr.marker-start]="markerStart()"
    [attr.marker-end]="markerEnd()"
    [attr.stroke-opacity]="strokeOpacity()"
  />
  <path [attr.d]="path()" fill="none" stroke="none" stroke-width="20" stroke-opacity="0" />
</svg>
