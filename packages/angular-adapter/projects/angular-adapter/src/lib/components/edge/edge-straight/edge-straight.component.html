<svg>
  <path
    class="flow__angular-adapter-edge__path"
    [attr.d]="path()"
    [attr.stroke]="stroke()"
    [attr.fill]="fill()"
    stroke-width="2"
    [attr.marker-start]="markerStart()"
    [attr.marker-end]="markerEnd()"
    [attr.stroke-opacity]="strokeOpacity()"
  />
  <path [attr.d]="path()" fill="none" stroke="none" stroke-width="20" stroke-opacity="0" />
</svg>
<!-- TODO: Temporary solution. If edge templates will be implemented this code should be removed -->
@if (!data().temporary) {
  <angular-adapter-edge-label [id]="'test-label'" [positionOnEdge]="0.5">
    <div style="padding: 4px; background-color: white; border-radius: 5px; font-size: 10px">Label</div>
  </angular-adapter-edge-label>
}
