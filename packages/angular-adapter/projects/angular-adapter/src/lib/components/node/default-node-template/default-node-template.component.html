<angular-adapter-node-resize-adornment>
  <div [class]="classes()" angularAdapterNodeSelected [data]="data()">
    <span>{{ label() }}</span>
  </div>
  @if (!isPaletteNode()) {
    <angular-adapter-port id="port-left" type="both" side="left" />
    <angular-adapter-port id="port-right" type="both" side="right" />
  }
</angular-adapter-node-resize-adornment>
