<ng-content></ng-content>

@if (showAdornment()) {
  @for (position of linePositions; track position) {
    <angular-adapter-resize-line
      [position]="position"
      [strokeWidth]="strokeWidth()"
      [color]="color()"
      [targetData]="data()"
    />
  }
  @for (position of handlePositions; track position) {
    <angular-adapter-resize-handle
      [position]="position"
      [size]="size()"
      [strokeWidth]="strokeWidth()"
      [color]="color()"
      [backgroundColor]="backgroundColor()"
      [targetData]="data()"
    />
  }
}
