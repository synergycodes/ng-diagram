<ng-content></ng-content>

@if (showAdornment()) {
  @for (position of linePositions; track position) {
    <angular-adapter-resize-line [position]="position" [targetData]="data()"></angular-adapter-resize-line>
  }
  @for (position of handlePositions; track position) {
    <angular-adapter-resize-handle [position]="position" [targetData]="data()"></angular-adapter-resize-handle>
  }
}
