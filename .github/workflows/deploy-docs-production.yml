name: Deploy Docs

env:
  APP_LOCATION: ''
  OUTPUT_LOCATION: 'apps/docs/dist'

on:
  push:
    branches: ['release/*']

permissions:
  contents: read

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy Docs
    environment: Production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Deploy Documentation to Production
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          output_location: ${{ env.OUTPUT_LOCATION }}
          app_location: ${{ env.APP_LOCATION }}
          app_build_command: 'pnpm run docs:build'
          action: 'upload'
          skip_api_build: true
        env:
          CUSTOM_BUILD_COMMAND: npm i -g corepack@latest && corepack prepare && pnpm install --frozen-lockfile && pnpm run docs:build
          ENABLE_NODE_MONOREPO_BUILD: true
          NODE_VERSION: 22
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
