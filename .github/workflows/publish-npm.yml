name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Run lint
        run: pnpm run lint:check --filter=ng-diagram

      - name: Run format check
        run: pnpm run format:check

      - name: Check types
        run: pnpm run check-types --filter=ng-diagram

      - name: Run tests
        run: pnpm run test --filter=ng-diagram

      - name: Build package for production
        run: cd packages/ng-diagram && pnpm build:prod

      - name: Publish to npm
        run: npm publish
        working-directory: packages/ng-diagram/dist/ng-diagram
